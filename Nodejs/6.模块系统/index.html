<body>
    <h1>模块系统</h1>
    <p>一个 Node.js 文件就是一个模块，这个文件可能是JavaScript 代码、JSON 或者编译过的C/C++ 扩展</p>
    <h2>引入模块</h2>
    <p>
        var hello = require('./hello');<br>
        hello.world();
    </p>
    <h2>exports 和 module.exports 的使用</h2>
    <p>如果要对外暴露属性或方法，就用 exports 就行，要暴露对象(类似class，包含了很多属性和方法)，就用 module.exports。</p>
</body>
