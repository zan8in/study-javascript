<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript 运算符</h1>    
    <ul>
        <li>++ 自增</li>
        <li>-- 自减</li>
        <li>+= x+=y  x=x+y</li>
        <li>-= x-=y  x=x-y</li>
        <li>*= x*=y  x=x*y</li>
        <li>/= x/=y  x=x/y</li>
        <li>%= x%=y  x=x%y</li>
    </ul>
    <h3>比较运算符</h3>
    <ul>
        <li>=== 恒等于（值和类型均相等）</li>
        <li>!== 不恒等于（值和类型有一个不相等或都不相等）</li>
    </ul>
    <h3>逻辑运算符</h3>
    <ul>
        <li>&&  and</li>
        <li>||   or</li>
        <li>!    not</li>
    </ul>

    <h3>条件运算符</h3>
    <p>variablename = (condition) ? value1 : value2</p>
</body>
</html>
