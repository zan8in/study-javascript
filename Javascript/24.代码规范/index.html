<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript 代码规范</h1>
    <h2>变量名</h2>
    <p>变量名推荐使用驼峰法来命名(camelCase)</p>
    <script>
        firstName = "John";
        lastName = "Doe";

        price = 19.90;
        tax = 0.20;

        fullPrice = price + (price * tax);
    </script>
    <h2>语句规则</h2>
    <p>一条语句通常以分号作为结束符</p>
    <h2>命名规则</h2>
    <p>
        全局变量为大写 (UPPERCASE )<br>
        常量 (如 PI) 为大写 (UPPERCASE )
    </p>
</body>
</html>
