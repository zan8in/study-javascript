<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>
    <h1>JavaScript 变量</h1>
    <p>
        <ul>
            <li>变量必须以字母开头</li>
            <li>变量也能以$和_符号开头（不推荐）</li>
            <li>变量名大小写敏感</li>
        </ul>
    </p>

    <h1>声明（创建）JavaScript 变量</h1>
    <p>
        一个好的编程习惯 是，在代码开始处，统一对需要的变量进行声明。
    </p>

    <h1>value = undifined</h1>
    <p>
        var  carname;  // 值是 undifined
        <script>
            var carname;
            alert(typeof(carname));    // undefined
            alert(carname==undefined)  // true
        </script>
    </p>
</body>
</html>
