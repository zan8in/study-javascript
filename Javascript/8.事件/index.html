<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript 事件</h1>
    <h2>HTML 事件</h2>
    <ul>
        <li>HTML 页面完成加载</li>
        <li>HTML input 字段改变时</li>
        <li>HTML 按钮被点击</li>
    </ul>
    <h3>常见的 HTML 事件</h3>
    <ul>
        <li>onchange   HTML 元素改变</li>
        <li>onclick  用户点击 HTML 元素</li>
        <li>onmouseover 鼠标指针移动到指定的元素上时发生</li>
        <li>onmouseout 用户从一个 HTML 元素上移开鼠标时发生</li>
        <li>onkeydown 用户按下键盘按键</li>
        <li>onload 浏览器已完成页面的加载</li>
    </ul>
    <p><a href="https://www.runoob.com/jsref/dom-obj-event.html">更多 JavaScript 事件</a></p>

    <!--demo1-->
    <h3>
        <button onclick="getElementById('demo').innerHTML=Date()">现在的时间是?</button>
    </h3>
    <p id="demo"></p>

    <!--demo2-->
    <h3><button onclick="this.innerHTML=Date()">现在的时间是?</button></h3>

    <!--demo3-->
    <h3><button onclick="displayDate()">点这里</button></h3>
    <script>
        function displayDate(){
            document.getElementById("demo2").innerHTML=Date();
        }
    </script>
    <p id="demo2"></p>
</body>
</html>
